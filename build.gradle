plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.genpact.copilot'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	// gradle for spring boot data jpa
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '3.1.1'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// gradle for h2 database
	implementation 'com.h2database:h2'
	// gradle for open api starter webmvc ui
	implementation group: 'org.springdoc', name: 'springdoc-openapi-starter-webmvc-ui', version: '2.1.0' // didnt work well
	// gradle for kafka client
	implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.0.0'

}

tasks.named('test') {
	useJUnitPlatform()
}
